    opacity: 0;
    isolation: isolate;
    animation: opa 0.5s linear;
    animation-fill-mode: forwards;
    animation-delay: 1.5s;
    }

      @keyframes opa {
    from {
      opacity: 0;
    }
    to {
      opacity: 0.3;
    }
    }

    .bk2{fill: #000; 
    opacity: 0;
    animation: opa2 0.5s linear;
    animation-fill-mode: forwards;
    animation-delay: 2s;
    }

      @keyframes opa2 {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
    }




